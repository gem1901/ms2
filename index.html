<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c34658c78b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Music Genie | Test your music knowledge!</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="assets/images/logo.png" alt="Music Genie" style='height: 100%; width: 100%; object-fit: contain'>
        </div>
    </div>

    <div id="game-container">
        <div id="welcome-message">
            <h2>Welcome to Music Genie,<br> a music knowledge quiz perfect for when a fun quick distraction is needed!</h2><br>
            <i class="far fa-lightbulb" id="lightbulb"></i>
            <h4>Enter a username below and choose your quiz type to continue:</h4>
        </div>

        <div id="username-input">
            <input id="username" placeholder="Username required" type="text" required>     
        </div>

        <div id="answer-butons" class="btn-grid">
                <h4>Select your game type below to continue,<br> each quiz contains 15 Questions so lets see if you know your music!<br>Good Luck!</h4>
                <button class="btn btn-lg" type="submit" onclick="runGeneralKnowGame()">General Knowledge</button>
                <button class="btn btn-lg" type="submit" onclick="lyricsCategories()">_Missing Lyrics</button>
                <button class="btn btn-lg" type="submit" onclick="artistCategories()">Name The Artist</button>
         </div>
       
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="questionsScript.js"></script>
<script src="script.js"></script>
</body>
</html>
