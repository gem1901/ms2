<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Music Genie | Test your music knowledge!</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="assets/images/logo.png" alt="Music Genie" style='height: 100%; width: 100%; object-fit: contain'>
        </div>
    </div>

    <div id="user-container">
        <p>Please provide a username below and select a game to continue:</p>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
          </div>
        
    </div>
    <div id="options-container">
        <div class="row">
            <div class="col">
                <a href="knowledgegame.html"><img src="assets/images/generalknowledge.png" alt="general knowledge game" id="game-select-btn"></a>
            </div>
            <div class="col">
                <a href="lyricsgame.html"><img src="assets/images/missinglyrics.png" alt="missing lyrics game" id="game-select-btn"></a>

            </div>
            <div class="col">
                <a href="artistgame.html"><img src="assets/images/nametheartist.png" alt="name the artist game" id="game-select-btn"></a>
            </div>
        
        </div>  
    </div>   

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
